<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25"> <span id="rate_val">10.25</span>% <br/>
            No. of Years <input type="text" name="mylist" id="year_val" list="years_list">
            <datalist id="years_list">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </datalist> <br>
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>
            <script src="script.js"></script>
        </div>
        <footer>&#169; This Calculator belongs to Darhyl Stephen Mounienguet --</footer>
        
    </body>
</html>
